<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hum.css">
    <link href="dist/hamburgers.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <nav class="navContents">
        <div class="navItem"><img src="boxNormal.svg" alt="">DropBox <br><span

        <div style="display: flex;align-items: center;">
            <div class="navItem1" id="TryNew" style="margin-right: 0px;">Try it for free</div>

            </button>

        </div>

        <div class="togItem"><span style="z-index: 999;">Contact sales</span></div>
    </div>
    <div class="mainBlock">
        <div class="blockHead">Everything teams need, all in one place</div>
        <div class="block1">
            <div class="block2">
                <div class="con1">Dropbox Business is more than just secure file storage—it’s a smart workspace where
                    teams, tools,
                    and
                    content come together.</div>
                <div class="con2"></div>
                <div class="con3"></div>
            </div>
            <div class="block3">
                <img src="baseimg.png" alt="">
            </div>

    <script src="script.js"></script>
